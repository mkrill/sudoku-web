<!doctype html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">

<head>
<title>Sudoku Solver</title>
<link
	href="https://fonts.googleapis.com/css?family=Allerta+Stencil%7CJosefin+Sans%7CReem+Kufi&display=swap"
	rel="stylesheet">

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
	integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
	integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
	crossorigin="anonymous"></script>

</head>

<body>

	<main>
		<h2>Sudoku Solution</h2>
		<table class="table table-hover"
			style="text-align: center; vertical-align: center;">
			<tbody>
				<tr th:each="row, rowstat : ${solution.cells}">
					<td
						th:each="cell, colstat : ${solution.cells[__${rowstat.index}__]}">
						<span
						th:if="${start.cells[__${rowstat.index}__][__${colstat.index}__].startValue}"
						style="color: black; font-weight: bold; font-size: x-large;"
						th:text="${solution.cells[__${rowstat.index}__][__${colstat.index}__].value}">
							Wert </span> <span
						th:unless="${start.cells[__${rowstat.index}__][__${colstat.index}__].startValue}"
						style="color: blue; font-weight: bold; font-size: x-large;"
						th:text="${solution.cells[__${rowstat.index}__][__${colstat.index}__].value}">
							Wert </span>
					</td>
				</tr>
			</tbody>
		</table>
	</main>

</body>
</html>
